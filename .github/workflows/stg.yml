name: Deploy PHP Project to FTP Server Stg

on:
  push:
    branches:
      - develop

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy to FTP Server
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: vt000269.ferozo.com
        username: ftp@vt000269.ferozo.com
        password: 19tozuBUno
        local-dir: ./  # Subir todo el contenido del repositorio
        server-dir: public_html/distribuidora/apis/  # Aseg√∫rate de que termine con '/'
        exclude: |
          **/db.php     # Ignorar cualquier archivo db.php
          **/.git       # Ignorar cualquier carpeta .git
          **/.git/**    # Ignorar todo el contenido dentro de .git
        log-level: verbose  # Muestra detalles en los registros
        dry-run: false        # Simula el despliegue para probar exclusiones
