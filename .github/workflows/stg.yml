name: Deploy PHP Project to FTP Server Stg

on:
  push:
    branches:
      - develop

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy to FTP Server
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: vt000269.ferozo.com
        username: ftp@vt000269.ferozo.com
        password: 19tozuBUno
        local-dir: ./  # Subir todo el contenido del repositorio
        server-dir: public_html/distribuidora/apis/  # Asegúrate de que termine con '/'
        exclude: |
          db.php       # Ignorar el archivo db.php
          .git         # Ignorar la carpeta .git
          .git/**      # Ignorar todo el contenido de .git
          .git/*       # Ignorar subdirectorios y archivos dentro de .git
        log-level: verbose  # Mostrar detalles en los logs
        dangerous-clean-slate: true  # Limpiar el directorio remoto antes de subir archivos
        dry-run: true  # Habilitar simulación para verificar exclusiones
