name: Deploy PHP Project to FTP Server
on:
  push:
    branches:
      - main  # Cambia "main" por la rama que activará el despliegue

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'  # Cambia a la versión de PHP que estés utilizando

    - name: Install Dependencies
      run: |
        # Si usas Composer, instala dependencias
        composer install

    - name: Deploy to FTP Server
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: c2651511.ferozo.com  # El servidor FTP (sin "ftp://")
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: .  # Subir todo el contenido del repositorio (cambiar si solo deseas ciertos archivos)
        server-dir: ${{ secrets.FTP_REMOTE_DIR }}/apis  # Carpeta remota donde quieres subir los archivos
